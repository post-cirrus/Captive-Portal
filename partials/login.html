<div class="container" ng-controller="LoginCtrl">
  <div class="col-md-6 col-md-offset-3">
    <h2>Please login with your Cirrus account</h2>
    <form ng-submit="login()">
      <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="inputEmail" required>
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="inputPassword" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <a href="#/register" class="btn btn-link">Register</a>
    </form>
  </div>
</div>
