<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <h2>Please login with your Cirrus account
    </h2>
    <form ng-submit="vm.login()">
      <div class="form-group">
        <label for="vm.email">Email address</label>
        <input type="email" class="form-control" id="vm.email" placeholder="Email" ng-model="vm.email" required>
      </div>
      <div class="form-group">
        <label for="vm.password">Password</label>
        <input type="password" class="form-control" id="vm.password" placeholder="Password" ng-model="vm.password" required>
      </div>
      <button type="submit" class="btn btn-success">Sign in</button>
      <button type="button" class="btn btn-link" ui-sref="app.register">Register</button>
    </form>

  </div>
</div>
